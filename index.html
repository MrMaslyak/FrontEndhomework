<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/styles.css" />
    <link rel="stylesheet" href="./fonts/styleees.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="wrapper flex">
          <div class="text-wrap">
            <h2 class="text-wrap-1">
              “I love that it has omegas in it but they are plant-based.”
            </h2>
            <p class="text-wrap-2">Erica Chidi Cohen</p>
            <p class="text-wrap-3">Health Educator</p>
          </div>
          <div class="img-wrap flex relative">
            <div class="wrap1">
              <img src="./img/Image_1.png" alt="img1" class="img-1" />
              <img src="./img/Play.png" alt="PlayButtom" class="Play" />
            </div>
            <div class="wrap2 flex relative">
              <img src="./img/Image_2.png" class="wrap-img-1" alt="img2" />
              <img src="./img/Image_3.jpg" class="wrap-img-2" alt="img3" />
              <div class="Arr">
                <div class="Arrow">
                  <img
                    src="./img/Arrow_Left.svg"
                    alt="Arrow-Left"
                    class="Arrow-1"
                  />
                </div>
                <div class="Arrow2">
                  <img
                    src="./img/Arrow_Right.svg"
                    alt="Arrow-Right"
                    class="Arrow-1"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
